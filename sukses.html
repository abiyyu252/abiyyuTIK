<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservasi Berhasil</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #4caf50;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background-image: radial-gradient(circle at center, #66bb6a, #388e3c);
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(8px);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .icon {
      font-size: 50px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 25px;
      opacity: 0.9;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #fff;
      color: #388e3c;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s;
    }
    a.button:hover {
      background-color: #e0f2f1;
      color: #2e7d32;
    }
    .note {
      font-size: 13px;
      color: #dcedc8;
      margin-top: 20px;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container" role="alert" aria-live="polite">

    <h1>Reservasi Berhasil</h1>
    <p>Terima kasih, permintaan Anda telah kami terima dan sedang diproses.</p>
    <a href="index.html" class="button">Kembali ke Beranda</a>
  </div>
</body>
</html>
