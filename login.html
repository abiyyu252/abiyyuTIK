<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap');

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background-color: #2193b0; /* Warna biru solid tanpa gradasi */
    }

    .background-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.08) 0px,
        rgba(255, 255, 255, 0.08) 2px,
        transparent 2px,
        transparent 20px
      );
      z-index: 0;
      pointer-events: none;
    }

    .login-container {
      background: white;
      width: 400px;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      transition: transform 0.3s ease;
      z-index: 1;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    .login-container h2 {
      margin-bottom: 28px;
      font-weight: 500;
      color: #333;
      position: relative;
    }

    .login-container h2::after {
      content: '';
      display: block;
      width: 50px;
      height: 4px;
      background: #ff6b6b;
      margin: 10px auto;
      border-radius: 2px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .input-group input:focus {
      border-color: #ff6b6b;
      outline: none;
      box-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
    }

    .btn-login {
      width: 100%;
      padding: 14px 0;
      background: linear-gradient(135deg, #ff6b6b, #ff3f3f);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-login:hover {
      background: linear-gradient(135deg, #ff3f3f, #ff1a1a);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>

  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="return handleLogin(event);">
      <div class="input-group">
        <label for="email">Email atau Username</label>
        <input type="text" id="email" name="email" placeholder="Masukkan email atau username anda" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password anda" required />
      </div>
      <button type="submit" class="btn-login">Log In</button>
    </form>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
